<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kantine Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      background: red;
      color: white;
      padding: 15px 0;
      margin: 0;
      font-size: 1.8em;
    }

    #totaal {
      font-size: 2em;
      color: green;
      margin: 20px 0 10px;
    }

    img.logo {
      max-width: 100px;
      margin: 10px auto;
      display: block;
    }

    .product {
      position: relative;
      background: #e0e0e0;
      margin: 8px 10px;
      padding: 10px;
      text-align: left;
      border-radius: 5px;
      font-size: 1.2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .naam {
      flex: 1;
    }

    .aantal {
      font-weight: bold;
      margin-left: 10px;
    }

    .prijs {
      font-weight: bold;
      margin-left: 10px;
    }

    .min-knop {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 1em;
    }

    #resetBtn {
      background: red;
      color: white;
      border: none;
      font-size: 1.2em;
      padding: 12px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Reset bestelling</h1>
  <img src="logo.jpeg" alt="JV Lo-Reninge Logo" class="logo">
  <div id="totaal">TOTAAL: €0.00</div>

  <div id="producten"></div>

  <button id="resetBtn" onclick="resetBestelling()">Reset bestelling</button>

  <script>
    const producten = [
      { naam: "Frisdrank / Snack / Koffie", prijs: 2.20 },
      { naam: "Speciaalbier / Porto / Wijn", prijs: 3.50 },
      { naam: "Picon / Glas cava", prijs: 5.00 },
      { naam: "Fles cava / Fles witte wijn", prijs: 22.00 },
      { naam: "Croque", prijs: 4.00 },
      { naam: "Hamburger", prijs: 5.00 },
      { naam: "Pizza Baguette", prijs: 5.00 }
    ];

    const aantallen = {};
    let totaal = 0;

    function updateTotaal() {
      document.getElementById('totaal').innerText = "TOTAAL: €" + totaal.toFixed(2);
    }

    function voegToe(naam, prijs) {
      aantallen[naam] = (aantallen[naam] || 0) + 1;
      totaal += prijs;
      document.getElementById(`${naam}-aantal`).innerText = aantallen[naam] + "x";
      updateTotaal();
    }

    function verwijder(event, naam, prijs) {
      event.stopPropagation();
      if (aantallen[naam] > 0) {
        aantallen[naam]--;
        totaal -= prijs;
        document.getElementById(`${naam}-aantal`).innerText = aantallen[naam] + "x";
        updateTotaal();
      }
    }

    function resetBestelling() {
      for (let p of producten) {
        aantallen[p.naam] = 0;
        document.getElementById(`${p.naam}-aantal`).innerText = "0x";
      }
      totaal = 0;
      updateTotaal();
    }

    function renderProducten() {
      const container = document.getElementById('producten');
      producten.forEach(p => {
        aantallen[p.naam] = 0;
        const div = document.createElement('div');
        div.className = 'product';
        div.onclick = () => voegToe(p.naam, p.prijs);
        div.innerHTML = `
          <span class="naam">${p.naam}</span>
          <span class="aantal" id="${p.naam}-aantal">0x</span>
          <span class="prijs">€${p.prijs.toFixed(2)}</span>
          <button class="min-knop" onclick="verwijder(event, '${p.naam}', ${p.prijs})">-</button>
        `;
        container.appendChild(div);
      });
    }

    renderProducten();
  </script>

</body>
</html>
